<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
 <div class="content">
     <h3> What is This?</h3>
     <h4> I Don't Want This?</h4>
 </div>
</div>
<script>
    let content = document.querySelector('.content');
    //Replace content of an html tag using innerHTML
    content.innerHTML = '<h1 id="lose">I Love Zelda</h1><h4>Some other Message</h4>';

// add s new element in addition to existing elements
const zelda = document.createElement('h1');
zelda.innerHTML = 'I love Zelda';
content.appendChild(zelda);

// put this at the top in addition to existing elements
const food = document.createElement('h1');
food.innerHTML = 'I love Pizza';
content.insertAdjacentElement('afterbegin', food);

//to remove an element
const unwantedElement = document.querySelector('h4');
    unwantedElement.remove();

    const unwantedElement2 = document.querySelector('#lose');
    unwantedElement2.remove();
</script>
</body>
</html>
